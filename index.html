<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ronut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form>
    <label for="lang-switch">
        <span lang="en">Language</span>
        <span lang="nl">Taal</span>
    </label>
    <select id="lang-switch">
        <option value="en">English</option>
        <option value="nl" selected>Nederlands</option>
    </select>
</form>
<div lang="en">
    <h1>Welcome to Ronut</h1>
    <p>We automate forklift trucks.</p>
    <p>We are currently developing the software for these automatic forklift trucks.</p>
</div>
<div lang="nl" hidden>
    <h1>Welkom bij Ronut</h1>
    <p>Wij automatiseren vorkheftrucks.</p>
    <p>Momenteel ontwikkelen wij de software voor deze automatische vorkheftrucks.</p>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
$('[lang]').hide();
$('[lang="en"]').show();
$('#lang-switch').change(function () {
    var lang = $(this).val();
    switch (lang) {
        case 'en':
            $('[lang]').hide();
            $('[lang="en"]').show();
        break;
        case 'nl':
            $('[lang]').hide();
            $('[lang="nl"]').show();
        break;
        default:
            $('[lang]').hide();
            $('[lang="en"]').show();
        }
    }
);
</script>
<body>
</html>
